<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #app {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 800px;
            height: 600px;
        }
    </style>
    <!-- 
        molstar.js and .css are obtained from
        - the folder build/viewer after cloning and building the molstar package 
        - from the build/viewer folder in the Mol* NPM package
    -->
    <link rel="stylesheet" type="text/css" href="./molstar.css" />
    <script type="text/javascript" src="./molstar.js"></script>
    
    <div id="app"></div>
    
    <script type="text/javascript">
        molstar.Viewer.create('app', {
            layoutIsExpanded: false,
            layoutShowControls: false,
            layoutShowRemoteState: false,
            layoutShowSequence: true,
            layoutShowLog: false,
            layoutShowLeftPanel: true,
    
            viewportShowExpand: true,
            viewportShowSelectionMode: false,
            viewportShowAnimation: false,
    
            pdbProvider: 'rcsb',
            emdbProvider: 'rcsb',
        }).then(viewer => {

            viewer.loadStructureFromUrl('hexokinase.pdb', 'pdb');

        });
    </script>
    
</body>
</html>
